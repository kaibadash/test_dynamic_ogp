<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <meta property="og:type" content=<%= htmlWebpackPlugin.options.title %> />
    <meta property="og:title" content=<%= htmlWebpackPlugin.options.title %> />
    <meta property="og:description" content=<%= htmlWebpackPlugin.options.title
    %> />
    <meta property="og:url" content="https://pokosho.com/b/" />
    <meta property="og:site_name" content=<%= htmlWebpackPlugin.options.title %>
    /> <meta property="og:image" content=<%=
    "https://dummyimage.com/600x400/000/fff&text=image" + (new Date()).getTime()
    %> /> <meta property="og:image:secure_url" content=<%=
    "https://dummyimage.com/600x400/000/fff&text=secure_url" + (new
    Date()).getTime() %> />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
